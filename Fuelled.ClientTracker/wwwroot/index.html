<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuelled.ClientTracker</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link href="Fuelled.ClientTracker.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


    <script>
        // Chart.js interop implementation
        window.ChartJsInterop = {
            setupChart: function (config) {
                console.log("Setting up chart:", config.canvasId);
                try {
                    var ctx = document.getElementById(config.canvasId);
                    window[config.canvasId] = new Chart(ctx, {
                        type: config.type,
                        data: config.data,
                        options: config.options
                    });
                    return true;
                } catch (e) {
                    console.error("Error in setupChart:", e);
                    return false;
                }
            },
            updateChart: function (config) {
                console.log("Updating chart:", config.canvasId);
                try {
                    var chart = window[config.canvasId];
                    chart.data = config.data;
                    chart.options = config.options;
                    chart.update();
                    return true;
                } catch (e) {
                    console.error("Error in updateChart:", e);
                    return false;
                }
            }
        };
        console.log("ChartJsInterop initialized");
    </script>


    <script src="_framework/blazor.webassembly.js"></script>


</body>

</html>
